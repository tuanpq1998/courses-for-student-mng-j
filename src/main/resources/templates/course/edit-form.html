<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<inside-head
	th:replace="fragments/general.html :: head(title='Edit course')" />
<link th:href="@{/css/profile.css}" rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/general.html :: header" />

	<section id="profile-section">
		<aside th:replace="fragments/general.html :: aside" />
		<article id="article">
			<div id="heading">
				<h1>Edit course</h1>
			</div>

			<div class="container" id="profile-container">
				<div class="content">
					<form class="profile-form" id="content-form" method="POST"
						th:action="@{/admin/edit-course}" th:object="${course}">
						
						<div class="alert" th:if="${#fields.hasErrors('*')}">
							<p th:each="err : ${#fields.errors('*')}" th:text="${'- ' + err}"></p>
						</div>
						
						<input type="hidden" th:field="*{id}" />
						<label class="label" for="name">Title</label> 
						<input class="input profile-input" type="text" th:field="*{name}"
							size="50" /> 
							
						<label class="label" for="credits">Credits</label>
						<input class="input profile-input" type="number" th:field="*{credits}"
							size="50" />

						<input class="input profile-btn" type="submit" value="Submit" /> <input
							class="input profile-btn" type="reset" value="Reset" />
					</form>
					<a th:href="@{/course}">Go back</a>
				</div>
			</div>
		</article>

	</section>
<script defer="defer" th:src="@{/js/app.js}"></script></body>
</html>
