<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<inside-head
	th:replace="fragments/general.html :: head(title='Change password')" />
<link th:href="@{/css/profile.css}" rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/general.html :: header" />

	<section id="profile-section">
		<aside th:replace="fragments/general.html :: aside" />
		<article id="article">
			<div id="heading">
				<h1>Change password</h1>
			</div>

			<div class="container" id="profile-container">
				<div class="content">
					<form class="profile-form" id="content-form" method="POST"
						th:action="@{/profile/change-password}" th:object="${passwordModel}">
						
						<div class="alert" th:if="${#fields.hasErrors('*')}">
							<p th:each="err : ${#fields.errors('*')}" th:text="${'- ' + err}"></p>
						</div>
						
						<label class="label" for="currentPassword">Current password: </label> 
						<input class="input profile-input" type="password" th:field="*{currentPassword}"
							size="50" /> 
							
						<label class="label" for="credits">New password: </label>
						<input class="input profile-input" type="password" th:field="*{newPassword}"
							size="50" />
							
						<label class="label" for="credits">Repeat: </label>
						<input class="input profile-input" type="password" th:field="*{reNewPassword}"
							size="50" />

						<input class="input profile-btn" type="submit" value="Submit" /> <input
							class="input profile-btn" type="reset" value="Reset" />
					</form>
					<p><a th:href="@{/course}">Back to list.</a></p>
					<p><a th:href="@{/profile}">Back to profile.</a></p>
				</div>
			</div>
		</article>

	</section>
<script defer="defer" th:src="@{/js/app.js}"></script></body>
</html>
