<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<inside-head
	th:replace="fragments/general.html :: head(title='Add new course')" />
<link th:href="@{/css/profile.css}" rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/general.html :: header" />

	<section id="profile-section">
		<aside th:replace="fragments/general.html :: aside" />
		<article id="article">
			<div id="heading">
				<h1>Create new course</h1>
			</div>

			<div class="container" id="profile-container">
				<div class="content">
					<form class="profile-form" id="content-form" method="POST"
						th:action="@{/profile/edit}" th:object="${user}">
						
						<div class="alert" th:if="${#fields.hasErrors('*')}">
							<p th:each="err : ${#fields.errors('*')}" th:text="${'- ' + err}"></p>
						</div>

						<label class="label" for="firstName">First name</label> 
						<input class="input profile-input" type="text" th:field="*{firstName}"
							size="50" /> 
							
						<label class="label" for="lastName">Last name</label> 
						<input class="input profile-input" type="text" 
							th:field="*{lastName}" size="50" /> 
							
						<label class="email" for="email">Email</label> 
						<input class="input profile-input" type="email" 
							th:field="*{email}" size="50" /> 
							
						<input class="input profile-btn" type="submit" value="Submit" /> 
						<input class="input profile-btn" type="reset" value="Reset" />
					</form>
					<a th:href="@{/course}">Go back</a>
				</div>
			</div>
		</article>

	</section>
<script defer="defer" th:src="@{/js/app.js}"></script></body>
</html>
